<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Processing API</h1>
        
        <!-- Upload Image -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Upload Image</h2>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>

        <!-- Process Image -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Process Image</h2>
                <form id="processForm">
                    <div class="mb-3">
                        <label for="operation" class="form-label">Select Operation:</label>
                        <select id="operation" class="form-select" name="operation" required>
                            <option value="laplacian_opencv">Laplacian (OpenCV)</option>
                            <option value="laplacian_algorithm">Laplacian (Algorithm)</option>
                            <option value="highpass">High-Pass Filter</option>
                            <option value="lowpass">Low-Pass Filter</option>
                            <option value="power_law">Power-Law Transform</option>
                            <option value="histogram_opencv">Histogram (OpenCV)</option>
                            <option value="histogram">Histogram Equalization</option>
                            <option value="logarithmic">Logarithmic Transform</option>
                            <option value="mean_filter_algorithm">Mean Filter (Algorithm)</option>
                            <option value="median_filter_algorithm">Median Filter (Algorithm)</option>
                            <option value="gray">Convert to Grayscale</option>
                        </select>
                    </div>
                    
                    <div id="params" class="mb-3">
                        <h3 class="h5">Parameters (Optional)</h3>
                        <div class="mb-3">
                            <label for="cutoff" class="form-label">Cutoff:</label>
                            <input type="number" class="form-control" id="cutoff" name="cutoff">
                        </div>
                        <div class="mb-3">
                            <label for="gamma" class="form-label">Gamma:</label>
                            <input type="number" step="0.1" class="form-control" id="gamma" name="gamma">
                        </div>
                        <div class="mb-3">
                            <label for="kernel_size" class="form-label">Kernel Size:</label>
                            <input type="number" class="form-control" id="kernel_size" name="kernel_size">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Process</button>
                </form>
            </div>
        </div>

        <!-- Result -->
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title">Result</h2>
                <img id="resultImage" class="img-fluid mt-3" alt="Processed Image" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
